<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexmail - Your Ultimate Email Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .email-item:hover {
            background-color: #f3f4f6;
        }

        .email-unread {
            font-weight: 600;
            background-color: #ffffff;
            border-left: 4px solid #2563eb;
        }

        .email-read {
            font-weight: 400;
            background-color: #f9fafb;
            border-left: 4px solid transparent;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <i class="fas fa-bolt text-2xl text-blue-600"></i>
                <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Vexmail</h1>
            </div>

            <div class="flex items-center space-x-4">
                <div class="text-right hidden sm:block">
                    <div class="text-xs text-gray-500">Last Synced</div>
                    <div class="text-sm font-medium text-gray-700" id="lastSyncTime">Never</div>
                </div>
                <button id="syncBtn"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-all shadow-sm hover:shadow-md">
                    <i class="fas fa-sync-alt"></i>
                    <span>Sync</span>
                </button>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Stats Bar -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <div class="grid grid-cols-3 gap-4">
                <div class="text-center">
                    <div class="text-3xl font-bold text-gray-900" id="totalCount">0</div>
                    <div class="text-sm text-gray-600">Total Emails</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-blue-600" id="unreadCount">0</div>
                    <div class="text-sm text-gray-600">Unread</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-yellow-600" id="starredCount">0</div>
                    <div class="text-sm text-gray-600">Starred</div>
                </div>
            </div>
        </div>

        <!-- Email List -->
        <div class="bg-white rounded-lg shadow-sm">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">Inbox</h2>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="p-8 text-center">
                <div
                    class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-t-transparent">
                </div>
                <p class="mt-2 text-gray-600">Loading emails...</p>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden p-8 text-center">
                <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
                <p class="text-gray-600 text-lg">No emails yet</p>
                <p class="text-gray-500 text-sm mt-2">Click "Sync Emails" to fetch your emails</p>
            </div>

            <!-- Email List -->
            <div id="emailList" class="hidden divide-y divide-gray-200">
                <!-- Emails will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Email Detail Modal -->
    <div id="emailModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-3xl w-full max-h-[90vh] overflow-hidden flex flex-col">
            <!-- Modal Header -->
            <div class="p-6 border-b border-gray-200 flex items-center justify-between">
                <h2 id="modalSubject" class="text-xl font-semibold text-gray-900 flex-1"></h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <!-- Modal Content -->
            <div class="flex-1 overflow-y-auto p-6">
                <div class="mb-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="font-medium text-gray-900" id="modalSender"></div>
                            <div class="text-sm text-gray-600" id="modalDate"></div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button id="modalStarBtn" class="p-2 rounded hover:bg-gray-100">
                                <i class="fas fa-star text-gray-400"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="prose max-w-none">
                    <div id="modalBody" class="text-gray-700 whitespace-pre-wrap"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg z-50">
        <span id="toastMessage"></span>
    </div>

    <script>
        // Email Client JavaScript
        let currentEmailId = null;
        let currentEmailData = null;

        // Load emails when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadEmails();
            loadStats();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Sync button
            document.getElementById('syncBtn').addEventListener('click', syncEmails);

            // Close modal
            document.getElementById('closeModal').addEventListener('click', closeModal);

            // Click outside modal to close
            document.getElementById('emailModal').addEventListener('click', (e) => {
                if (e.target.id === 'emailModal') {
                    closeModal();
                }
            });

            // Modal star button
            document.getElementById('modalStarBtn').addEventListener('click', toggleModalStar);
        }

        async function loadEmails() {
            try {
                showLoading(true);

                const response = await fetch('/api/emails');
                const data = await response.json();

                if (data.success) {
                    if (data.last_sync) {
                        updateSyncTime(data.last_sync);
                    }

                    if (data.emails.length > 0) {
                        renderEmails(data.emails);
                        showLoading(false);
                        document.getElementById('emailList').classList.remove('hidden');
                        document.getElementById('emptyState').classList.add('hidden');
                    } else {
                        showLoading(false);
                        document.getElementById('emptyState').classList.remove('hidden');
                        document.getElementById('emailList').classList.add('hidden');
                    }
                }

            } catch (error) {
                console.error('Error loading emails:', error);
                showToast('Failed to load emails', 'error');
                showLoading(false);
            }
        }

        function updateSyncTime(isoString) {
            if (!isoString) return;
            const date = new Date(isoString);
            document.getElementById('lastSyncTime').textContent = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function renderEmails(emails) {
            const emailList = document.getElementById('emailList');
            emailList.innerHTML = '';

            emails.forEach(email => {
                const emailDiv = document.createElement('div');
                emailDiv.className = `email-item p-4 cursor-pointer transition-colors border-b border-gray-100 ${email.is_read ? 'email-read' : 'email-unread'}`;

                emailDiv.innerHTML = `
                    <div class="flex items-start space-x-4">
                        <button class="star-btn mt-1 focus:outline-none" onclick="toggleStar('${email.id}', ${!email.is_starred}); event.stopPropagation();">
                            <i class="fas fa-star ${email.is_starred ? 'text-yellow-400' : 'text-gray-300'} hover:text-yellow-400 transition-colors"></i>
                        </button>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-baseline justify-between mb-1">
                                <div class="font-bold text-gray-900 truncate">${email.sender || 'Unknown'}</div>
                                <div class="text-xs text-gray-500 ml-2 whitespace-nowrap">${formatDate(email.date)}</div>
                            </div>
                            <div class="text-gray-900 truncate mb-1 text-sm">${email.subject}</div>
                            <div class="text-sm text-gray-500 truncate">${email.body ? email.body.substring(0, 100).replace(/<[^>]*>/g, '') : '...'}</div>
                        </div>
                    </div>
                `;

                emailDiv.addEventListener('click', () => openEmail(email.id));
                emailList.appendChild(emailDiv);
            });
        }

        async function openEmail(emailId) {
            try {
                const response = await fetch(`/api/emails/${emailId}`);
                const data = await response.json();

                if (data.success) {
                    currentEmailId = emailId;
                    currentEmailData = data.email;
                    showEmailModal(data.email);

                    // Reload list to update read status
                    setTimeout(() => loadEmails(), 500);
                }

            } catch (error) {
                console.error('Error opening email:', error);
                showToast('Failed to load email', 'error');
            }
        }

        function showEmailModal(email) {
            document.getElementById('modalSubject').textContent = email.subject || '(No Subject)';
            document.getElementById('modalSender').textContent = email.sender || 'Unknown';
            document.getElementById('modalDate').textContent = formatFullDate(email.date);
            document.getElementById('modalBody').textContent = email.body || 'No content';

            // Update star button
            const starBtn = document.getElementById('modalStarBtn');
            const starIcon = starBtn.querySelector('i');
            starIcon.className = `fas fa-star ${email.is_starred ? 'text-yellow-500' : 'text-gray-400'}`;

            document.getElementById('emailModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('emailModal').classList.add('hidden');
            currentEmailId = null;
            currentEmailData = null;
        }

        async function toggleStar(emailId, isStarred) {
            try {
                const response = await fetch(`/api/emails/${emailId}/star`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ is_starred: isStarred })
                });

                const data = await response.json();

                if (data.success) {
                    loadEmails();
                    loadStats();
                }

            } catch (error) {
                console.error('Error toggling star:', error);
            }
        }

        async function toggleModalStar() {
            if (!currentEmailId || !currentEmailData) return;

            const newStarred = !currentEmailData.is_starred;
            await toggleStar(currentEmailId, newStarred);

            // Update modal UI
            currentEmailData.is_starred = newStarred;
            const starIcon = document.getElementById('modalStarBtn').querySelector('i');
            starIcon.className = `fas fa-star ${newStarred ? 'text-yellow-500' : 'text-gray-400'}`;
        }

        async function syncEmails() {
            try {
                const btn = document.getElementById('syncBtn');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Syncing...</span>';

                const response = await fetch('/api/sync', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showToast(data.message, 'success');
                    await loadEmails();
                    await loadStats();
                } else {
                    showToast('Sync failed: ' + data.error, 'error');
                }

            } catch (error) {
                console.error('Error syncing:', error);
                showToast('Sync failed', 'error');
            } finally {
                const btn = document.getElementById('syncBtn');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sync-alt"></i> <span>Sync</span>';
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalCount').textContent = data.stats.total;
                    document.getElementById('unreadCount').textContent = data.stats.unread;
                    document.getElementById('starredCount').textContent = data.stats.starred;

                    if (data.stats.last_sync) {
                        updateSyncTime(data.stats.last_sync);
                    }
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function showLoading(show) {
            document.getElementById('loadingState').classList.toggle('hidden', !show);
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;

            const colors = {
                'success': 'bg-green-600',
                'error': 'bg-red-600',
                'info': 'bg-blue-600'
            };

            toast.className = `fixed bottom-4 right-4 ${colors[type] || colors.info} text-white px-6 py-3 rounded-lg shadow-lg z-50`;
            toast.classList.remove('hidden');

            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        function formatDate(dateString) {
            if (!dateString) return '';

            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 1) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (diffDays <= 7) {
                return date.toLocaleDateString([], { weekday: 'short' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }

        function formatFullDate(dateString) {
            if (!dateString) return '';
            return new Date(dateString).toLocaleString();
        }
    </script>
</body>

</html>
